<!DOCTYPE html>
<html>
<head>
	<title>coba pasition</title>
</head>
<style>
	body {
		height: 2000px;
	}
	div {
		width: 200px;
		height: 200px;
		margin: auto;
	}
	.satu {
		background-color: lightgreen
	}
	.dua{
		background-color: violet;
		position: fixed;
		height: 40px;
		width: 100px;
		top: 0px;
		left: 0px;
	}
	.tiga{
		background-color: gold;

	}
	.container {
		width: 600px;
		height: 650px;
		border: 10px solid green;
		position: relative;

	}
</style>
<body>
	<div class="container">
	<div class="satu"></div>
	<div class="dua"></div>
	<div class="tiga"></div>

</body>
</html>
